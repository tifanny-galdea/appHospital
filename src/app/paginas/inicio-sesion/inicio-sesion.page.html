<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usr" name="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="clave" type="password" name="clave"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="iniciarSesion()">Ingresar</ion-button>

</ion-content>
